#Порт, на якому слухає брокер
listener 1883

# Дозволяємо підключення без логіну/пароля (для навчання)
allow_anonymous true

# Зберігати повідомлення між перезапусками (persistence)
persistence true
persistence_location /mosquitto/data/

# Логування — щоб бачити що відбувається
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
